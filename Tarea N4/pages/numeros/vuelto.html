<body>
    <header>
        <h1>VUELTO</h1>
    </header>
    <main>
        <section class="container">
          <form action="">
            <label for="num">
                <input type="number" id="Cantidad" value="" placeholder="Cantidad del producto">
             </label>
              <label for="num">
                <input type="number" id="precio" value="" placeholder="Precio del producto">
             </label>
             
             <label for="">
                <input type="number" id="pago"placeholder="Total pagado">
             </label>
             <label for="num">
                <input type="text" id="costo" value="" placeholder="Costo total">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onClick="numero.vuelto()">Dar Vuelto</button>
                 <button type="reset" class="boton" onClick="numero.limpiar()" >Limpiar</button>
                 <button type="button" class="boton" onClick="numero.goBack()">Regresar</button>
                 <div class="checkbox-container">
                    <input type="checkbox" name="checkbox-iva" id="iva">
                    <label for="iva">+ IVA</label>
                </div>
             </div>
            
             <div id="resp">
                Su vuelto
             </div>
          </form>
 
        </section>
      
    </main>
