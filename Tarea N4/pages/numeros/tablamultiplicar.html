<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/estilos.css">
    
</head>
<body>
    <header>
        <h1>TABLA DE MULTIPLICAR</h1>
    </header>
    <main>
        <section class="container">
          <form action="">
             <label for="num">
                <input type="number" id="num" value="" placeholder="Ingresar la tabla">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onClick="numero.tablamult()">Calcular</button>
                 <button type="reset" class="boton" onClick="numero.limpiar()">Limpiar</button>
                 <button type="button" class="boton" onClick="numero.goBack()">Regresar</button>

             </div>
              <textarea  id="resp" rows="1" cols="19" rows="100"placeholder="La respuesta"></textarea>
          </form>
 
        </section>
      
    </main>
    <footer>
    </footer>
    <script src="../../js/main.js" ></script>
</body>
</html>
